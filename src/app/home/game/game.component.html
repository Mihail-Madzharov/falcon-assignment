<main class="mdl-layout__content flc-layout--center-middle">
  <div class="page-content flc-layout--center">
    <div class="mdl-card mdl-shadow--2dp flc-card-main">
      <app-game-board
        [canUserPlay]="
          checkIfPlayerCanPlay(
            gameStarted$ | async,
            currentUserId$ | async,
            lastPlayingPlayerId$ | async,
            winnerId$ | async
          )
        "
        [gameBoard]="gameBoard$ | async"
        (selectCell)="onCellSelect($event)"
      ></app-game-board>
    </div>
    <div class="mdl-card mdl-shadow--2dp flc-card-aside">
      <app-players
        [lastPlayingPlayerId]="lastPlayingPlayerId$ | async"
        (startGame)="onStartGameClickHandler()"
        [currentUserId]="currentUserId$ | async"
        [secondUserId]="secondUserId$ | async"
        [gameStarted]="gameStarted$ | async"
        [winnerId]="winnerId$ | async"
        (joinGame)="onJoinGame()"
        (newGame)="onNewGameClickHandler()"
        (leaveGame)="onLeaveGameClickHandler()"
      ></app-players>
    </div>
  </div>
</main>
